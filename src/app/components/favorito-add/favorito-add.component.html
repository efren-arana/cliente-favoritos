
<h1>favorito-add works!</h1>

<div class="favorito-box">
    <h2>{{titleSection}}</h2>
    <form #formFavorito="ngForm" (ngSubmit)="onSubmit()" name="formFavorito" id="idFormFavorito">
        <label for="id_title">Title:</label>
        <p>
            <input type="text" name="title" id="id_title" #title="ngModel" [(ngModel)]="favorito.title" required >
            <span *ngIf="title.touched && !title.valid">El titulo no es correcto!!</span>
        </p>
        <label for="id_description">Description:</label>
        <p>
            <textarea type="text" name="description" id="id_description" #description="ngModel" [(ngModel)]="favorito.description" required >
                </textarea>
                <span *ngIf="description.touched && !description.valid">La description no es correcto!!</span>
        </p>
        <label for="id_url">URL:</label>
        <p>
            <input type="url" name="url" id="id_url" #url="ngModel" [(ngModel)]="favorito.url" required >
            <span *ngIf="url.touched && !url.valid">La url no es correcto!!</span>
        </p>
        <br>
        
        <input type="submit" value="{{titleSection}}">
    </form>
</div>
